<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="jumbotron">
    <h1>
      Welcome to {{ title }}!
    </h1>

  </div>
</div>
<h2>Your current recipes: </h2>
<ul>
  <li *ngFor="let recipe of recipes"> <b>{{recipe.name}}</b>
    <ul>
      <li><i>Description:</i> {{recipe.description}}</li>
      <li><i>Ingredients:</i> {{recipe.ingredients}}</li>
      <li><i>Instructions:</i> {{recipe.instructions}}</li>
      <li><i>Tags:</i> {{recipe.tags}}</li>
    </ul>
  </li>
</ul>
